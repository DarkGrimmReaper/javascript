<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronometro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="timer">
            <div>
                <span id="minutos">00</span>
                <span class="tempo">Minutos</span>
            </div>
            <p>:</p>
            <div>
                <span id="segundos">00</span>
                <span class="tempo">Segundos</span>
            </div>
            <p>:</p>
            <div>
                <span id="milesimos">000</span>
                <span class="tempo">Milesimos</span>
            </div>
        </div>
        <div class="buttons">
            <button class="btn" id="startBtn">Iniciar</button>
            <button class="btn" id="pauseBtn">Pausar</button>
            <button class="btn" id="resumeBtn">Continuar</button>
            <button class="btn" id="resetBtn">Resetar</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
